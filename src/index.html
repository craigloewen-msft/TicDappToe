<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Election Results</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>

<body>
  <div class="container" style="width: 650px;">
    <div class="row">
      <h1>Play Tic Tac Toe</h1>
      <div id="tictactoegame"></div>
      <div id="gameListHeading" class="gameListHeading">Please choose a game to play or create your own request:</div>
      <div id="gameList"></div>
      <div id="activeGameList"></div>
      <button onclick="App.createNewGame()" id="newGameButton" class="newGameButton">Create New Game</button>
      <div id="requestView">You've put in your request and are waiting for a partner to accept!</div>
      <div class="account" id="accountAddress"></div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
